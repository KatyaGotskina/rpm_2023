<!DOCTYPE html>
<head>
    <title>Shesterochka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-info-subtle">
    <!-- <span class="navbar-brand mb-0 h1">Шестерочка</span> -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mm-auto mb-2 mb-lg-0" style="margin-left: 610px;"> 
            <li class="nav-item active"><a class="nav-link" href="/">Главная страница</a></li>
            <li class="nav-item"><a class="nav-link" href="/menu">К покупкам!</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('cart') }}" style="color: brown;">Корзина</a></li>
            {% if current_user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}" style="padding-left: 570px;"><i class="fa-solid fa-envelope fa-xl"></i></a></li>
              <li class="nav-item"><a class="nav-link" href="#" style="color: red;"></a></li>
              <li class="nav-item"><a href="{{ url_for('profile') }}" class="nav-link" style="padding-left: 10px;"><i class="fa-solid fa-user fa-lg"></i></a></li>
              <li><a class="nav-link" href="{{ url_for('logout') }}" style="padding-left: 10px;"><i class="fa-solid fa-person-running fa-xl"></i></a></li> 
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}" style="padding-left: 410px;"><i class="fa-solid fa-envelope fa-xl"></i></a></li>
              <li class="nav-item"><a class="nav-link" href="#" style="color: red;"></a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('signin') }}"  style="padding-left: 10px;">Войти</a></li> 
              <li class="nav-item"><a class="nav-link" href="{{ url_for('signup') }}"  style="padding-left: 10px;">Зарегистрироваться</a></li>
            {% endif %}    
        </ul>
    </div>
  </nav>
  {% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/1eec33a14f.js" crossorigin="anonymous"></script>
<!-- Add this to your head tag -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">

<!-- Add this before your closing body tag -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
